{% extends '../base.html' %}

{% block title %}Add Movie{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="card">
        <div class="card-body">
            <h1>Add Movie</h1>
            <form method="post">
                {% csrf_token %}
                {{ form }}
                <button class="btn btn-dark">Add</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
